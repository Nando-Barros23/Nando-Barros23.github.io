<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dados & Calangos — Mural de Aventuras</title>

  <link rel="stylesheet" href="style.css" />

  <!-- FAVICONS (corrigido) -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Nosso script -->
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <a class="brand" href="index.html">
      <img src="https://i.imgur.com/SzXWxJe.png" class="logo" alt="Dados & Calangos" />
      <span>Dados & Calangos</span>
    </a>
    <nav class="nav">
      <a href="index.html">Mural</a>
      <a href="profile.html">Perfil</a>
      <a href="login.html" id="loginLink">Entrar</a>
      <button class="btn" id="logoutBtn" style="display:none">Sair</button>
    </nav>
  </header>

  <main class="container">
    <!-- Formulário de criação/edição -->
    <section class="card">
      <h2>Criar/Editar Aventura</h2>
      <form id="formAventura">
        <input type="hidden" id="aventuraId" />

        <div class="grid">
          <div>
            <label for="titulo">Título</label>
            <input id="titulo" required maxlength="120" />
          </div>
          <div>
            <label for="sistema">Sistema</label>
            <input id="sistema" placeholder="D&D 5e, CoC, etc." />
          </div>
          <div>
            <label for="data">Data/Horário</label>
            <input id="data" type="datetime-local" />
          </div>
          <div>
            <label for="modalidade">Modalidade</label>
            <select id="modalidade">
              <option value="Online">Online</option>
              <option value="Presencial">Presencial</option>
            </select>
          </div>
          <div>
            <label for="localizacao">Localização (se Presencial)</label>
            <input id="localizacao" placeholder="Endereço/Bairro/Cidade" />
          </div>
        </div>

        <label for="descricao">Descrição (Markdown)</label>
        <textarea id="descricao" rows="8" placeholder="Use # Títulos, **negrito**, listas, etc."></textarea>

        <div class="actions">
          <button class="btn primary" type="submit">Salvar aventura</button>
          <button class="btn" type="button" id="limparForm">Limpar</button>
        </div>
        <p class="hint">⚠️ Necessita login. A aventura salva fica vinculada ao seu usuário.</p>
      </form>
    </section>

    <!-- Lista de aventuras -->
    <section class="card">
      <div class="list-header">
        <h2>Aventuras Publicadas</h2>
        <div class="filters">
          <select id="filtroModalidade">
            <option value="">Todas as modalidades</option>
            <option value="Online">Online</option>
            <option value="Presencial">Presencial</option>
          </select>
          <input id="buscaTitulo" placeholder="Buscar por título..." />
          <button class="btn" id="btnRecarregar">Recarregar</button>
        </div>
      </div>

      <div id="listaAventuras" class="list"></div>
    </section>
  </main>

  <footer class="footer">
    <small>© Dados & Calangos</small>
  </footer>
</body>
</html>
