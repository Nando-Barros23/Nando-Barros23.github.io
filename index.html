        <h2>Chamados de Aventura</h2>

  <select id="typeFilter" aria-label="Filtrar por tipo"><option value="">Todos os tipos</option></select>
  <button id="clear-filters-btn" class="btn-primario" style="padding:8px 12px;">Limpar filtros</button>
</div>

<div id="adventures-container" class="adventures-grid" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:16px; margin-top:12px;"></div>
