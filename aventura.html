<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dados & Calangos — Aventura</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <a class="brand" href="index.html">
      <img src="https://i.imgur.com/SzXWxJe.png" class="logo" alt="Dados & Calangos" />
      <span>Dados & Calangos</span>
    </a>
    <nav class="nav">
      <a href="index.html">Mural</a>
      <a href="profile.html">Perfil</a>
      <a href="login.html" id="loginLink">Entrar</a>
      <button class="btn" id="logoutBtn" style="display:none">Sair</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <div id="detalheAventura">
        <!-- título, infos e descrição (Markdown) -->
      </div>
      <div class="actions" id="acoesAventura"></div>
    </section>

    <section class="card">
      <h2>Comentários</h2>
      <div id="comentarios" class="comments"></div>

      <form id="formComentario" class="comment-form">
        <textarea id="comentarioTexto" rows="4" placeholder="Escreva em Markdown..."></textarea>
        <button class="btn primary" type="submit">Comentar</button>
      </form>
      <p class="hint">⚠️ Necessita login.</p>
    </section>
  </main>

  <footer class="footer">
    <small>© Dados & Calangos</small>
  </footer>
</body>
</html>
