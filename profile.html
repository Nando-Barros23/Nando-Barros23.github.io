<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Dados & Calangos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=MedievalSharp&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

</head>
<body>
    <header>
        <a href="index.html"><img src="https://i.imgur.com/SzXWxJe.png" alt="Logo Dados & Calangos" class="logo"></a>
        <h1>Dados & Calangos</h1>
        <div id="user-area"></div>
    </header>
    <div class="profile-container">
        <aside class="profile-sidebar">
            <div class="avatar-container">
                <img src="https://i.imgur.com/V4Rcl9o.png" alt="Avatar do Usuário" id="avatar-img" class="avatar-image">
                <input type="file" id="avatar-upload" hidden accept="image/png, image/jpeg">
                <button id="btn-change-avatar" class="btn-primario" style="width:100%">Trocar Foto</button>
            </div>
            <hr style="margin: 1.5rem 0;">
            <h3 id="username-display">Carregando...</h3>
            <p id="email-display">Carregando...</p>
            <p>Papel: <strong id="role-display">Carregando...</strong></p>
        </aside>
        <main class="profile-main">
            <h2>Editar Perfil</h2>
            <form id="profile-form">
                <div class="form-grupo">
                    <label for="username-input">Nome de Usuário</label>
                    <input type="text" id="username-input" required minlength="3">
                </div>
                <button type="submit" class="btn-primario">Salvar Alterações</button>
            </form>

            <div id="master-application-section" style="display: none;">
                <hr style="margin: 2rem 0;">
                <h2>Tornar-se um Mestre</h2>
                <div id="master-application-content"></div>
            </div>

            <div id="my-adventures-section" style="display: none;">
                <hr style="margin: 2rem 0;">
                <h2>Minhas Aventuras Publicadas</h2>
                <div id="my-adventures-list">
                    </div>
            </div>
        </main>
    </div>

        <footer class="site-footer">
        <p>© 2025 Dados & Calangos | <a href="politica-de-privacidade.html">Política de Privacidade</a></p>
    </footer>
    
    <div id="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="profile.js"></script>
</body>
</html>
